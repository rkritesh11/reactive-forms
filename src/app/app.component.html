<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 offset-md-1 offset-sm-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" id="username" class="form-control">
            <div>
              <p *ngIf="signupForm.get('userData.username').errors?.forbiddenName">You have selected a forbidden Name</p>
              <p *ngIf="signupForm.get('userData.username').errors?.required">You enter a user name.</p>
            </div>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" formControlName="email" id="email" class="form-control">
            <p *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Please enter
              email.</p>
          </div>

        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
          </label>
        </div>
        <div class="form-group" formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <div *ngFor="let item of signupForm.get('hobbies').controls; let i = index">
            <input type="input" class="form-control" [formControlName]="i" />
          </div>
          <button type="button" class="btn btn-secondary" (click)="hobbie()">Add hobbies</button>
        </div>

        <p *ngIf="!signupForm.valid && signupForm.touched">Please enter valid data.</p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
